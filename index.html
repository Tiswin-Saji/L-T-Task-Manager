<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Kanban Board</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="taskflow.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">ðŸ“Œ TaskFlow</span>
        </div>
    </nav>

    <!-- Main Board -->
    <main class="container-fluid pt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="ms-2">My Project Board</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                + Add New Task
            </button>
        </div>

        <div class="row" id="kanban-board">
            <!-- To Do Column -->
            <div class="col-md-4">
                <div class="kanban-column" id="todo">
                    <h4 class="column-title">To Do</h4>
                    <ul class="task-list" id="todo-list">
                        <!-- Tasks will be injected here -->
                    </ul>
                </div>
            </div>

            <!-- In Progress Column -->
            <div class="col-md-4">
                <div class="kanban-column" id="inprogress">
                    <h4 class="column-title">In Progress</h4>
                    <ul class="task-list" id="inprogress-list">
                        <!-- Tasks will be injected here -->
                    </ul>
                </div>
            </div>

            <!-- Done Column -->
            <div class="col-md-4">
                <div class="kanban-column" id="done">
                    <h4 class="column-title">Done</h4>
                    <ul class="task-list" id="done-list">
                        <!-- Tasks will be injected here -->
                    </ul>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Add Task Modal -->
    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addTaskModalLabel">Add a New Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addTaskForm">
              <div class="mb-3">
                <label for="taskTitle" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="taskTitle" required>
              </div>
              <div class="mb-3">
                <label for="taskDescription" class="form-label">Description</label>
                <textarea class="form-control" id="taskDescription" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- jQuery UI (for drag and drop) -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Script -->
    <script src="taskflow.js"></script>

</body>
</html>
